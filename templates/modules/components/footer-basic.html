<div th:unless="${theme.config.global.health_check}" class="w-full">
  <div
    class="h-24 w-full gap-2 bg-gradient-to-r from-blue-700 to-blue-900 transition duration-700 dark:from-blue-900 dark:to-blue-950"
  >
    <div class="mx-auto h-full max-w-screen-lg">
      <div class="flex h-full w-full items-center justify-start gap-2 px-4">
        <div
          th:unless="${theme.config.footer.emoji.isEmpty()}"
          class="flex h-8 w-8 items-center justify-center rounded-lg bg-white p-0.5"
        >
          <div th:text="${theme.config.footer.emoji}"></div>
        </div>
        <div
          th:unless="${theme.config.footer.title.isEmpty()}"
          class="text-xl font-bold text-white"
          th:text="${theme.config.footer.title}"
        ></div>
        <div
          th:if="${theme.config.footer.title.isEmpty()}"
          class="text-xl font-bold text-white"
          th:text="${site.title}"
        ></div>
      </div>
    </div>
  </div>
  <div class="w-full bg-white py-4 transition duration-700 dark:bg-slate-600">
    <div class="mx-auto grid h-full max-w-screen-lg grid-cols-2 px-4">
      <div class="col-span-2 md:col-span-1"></div>
      <div class="col-span-2 space-y-2 md:col-span-1">
        <div class="flex items-center justify-start gap-2 md:justify-end">
          <th:block th:replace="modules/components/social :: social(socials=${theme.config.footer.socials})">
          </th:block>
        </div>
        <div class="flex flex-col items-start justify-start md:items-end md:justify-end">
          <div
            class="text-xs text-gray-400"
            th:if="${theme.config.footer.copyright}"
            th:text="${theme.config.footer.copyright}"
          ></div>
          <div class="font-mono text-xs text-gray-400" th:if="${theme.config.footer.system_theme_copyright}">
            Powered by <a class="text-xs text-gray-400" href="https://halo.run/">Halo</a> Themed by
            <a class="text-xs text-gray-400" href="https://halo.run/">Shine</a>
          </div>
          <div class="flex gap-2">
            <a
              class="text-xs text-gray-400"
              th:if="${theme.config.footer.icp}"
              th:href="${theme.config.footer.icp_url}"
              th:text="${theme.config.footer.icp}"
            ></a>
            <a
              class="text-xs text-gray-400"
              th:if="${theme.config.footer.beian}"
              th:href="${theme.config.footer.beian_url}"
              th:text="${theme.config.footer.beian}"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
