<div th:unless="${theme.config.global.health_check}" class="grid grid-cols-10 gap-2 pt-4">
  <div class="col-span-10 grid h-52 grid-rows-2 gap-2 md:col-span-4">
    <div class="row-span-2 space-y-2 rounded-lg bg-white p-2 md:row-span-1">
      <div class="flex max-h-full flex-wrap gap-2 overflow-auto overflow-x-hidden overflow-y-hidden">
        <a
          th:each="categorie : ${categoryFinder.listAll()}"
          th:href="${categorie.status.permalink}"
          class="flex h-fit w-fit items-center space-x-0.5 rounded-lg bg-green-50 p-0.5 px-1.5 text-green-700"
        >
          <div class="i-tabler-box"></div>
          <div class="break-keep text-sm" th:text="${categorie.spec.displayName}"></div>
        </a>
      </div>
    </div>
    <div class="row-span-2 space-y-2 rounded-lg bg-white p-2 md:row-span-1">
      <div class="flex max-h-full flex-wrap gap-2 overflow-auto overflow-x-hidden overflow-y-hidden">
        <a
          th:each="tag : ${tagFinder.listAll()}"
          th:href="${tag.status.permalink}"
          class="flex h-fit w-fit items-center space-x-0.5 rounded-lg bg-blue-50 p-0.5 px-1.5 text-blue-700"
        >
          <div class="i-tabler-tag"></div>
          <div class="text-xs" th:text="${tag.spec.displayName}"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-span-10 flex flex-col gap-2 md:col-span-6">
    <div class="relative h-36 w-full grow rounded-lg bg-blue-500 p-8">
      <div class="absolute bottom-4 right-4 flex flex-col items-end justify-end">
        <div class="text-2xl font-bold text-white" th:text="${site.title}"></div>
        <div class="text-md font-bold text-gray-100 text-white" th:text="${site.subtitle}"></div>
        <div
          class="text-xs text-gray-100 text-white"
          th:if="${theme.config.footer.copyright}"
          th:text="${theme.config.footer.copyright}"
        ></div>
        <div class="text-xs text-gray-100 text-white" th:if="${theme.config.footer.system_theme_copyright}">
          Powered by <a class="text-xs text-gray-100 text-white" href="https://halo.run/">Halo</a> Themed by
          <a class="text-xs text-gray-300 text-white" href="https://halo.run/">Shine</a>
        </div>
        <div class="flex gap-2">
          <a
            class="text-xs text-gray-100 text-white"
            th:if="${theme.config.footer.icp}"
            th:href="${theme.config.footer.icp_url}"
            th:text="${theme.config.footer.icp}"
          ></a>
          <a
            class="text-xs text-gray-100 text-white"
            th:if="${theme.config.footer.beian}"
            th:href="${theme.config.footer.beian_url}"
            th:text="${theme.config.footer.beian}"
          ></a>
        </div>
      </div>
    </div>
    <div class="w-full rounded-lg bg-white p-2">
      <div class="flex items-center justify-end gap-1.5 overflow-auto overflow-x-hidden overflow-y-hidden">
        <th:block th:replace="modules/components/social :: social(socials=${theme.config.footer.socials})"> </th:block>
      </div>
    </div>
  </div>
</div>
