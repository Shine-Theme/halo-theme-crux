<div class="w-full h-36 bg-white rounded-lg p-4" th:fragment="components-social-card(social)">
    <div th:if="${social.type == 'qq'}" class="relative h-full">
        <div class="flex items-start gap-2">
            <div class="w-10 h-10 p-2 rounded-lg bg-gray-100 flex justify-center items-center">
                <th:block th:replace="modules/icon/qq"></th:block>
            </div>
            <div class="text-lg font-bold text-gray-800" th:text="${social.name}"></div>
        </div>
        <div
            class="absolute inset-x-0 bottom-0 w-full flex items-center justify-center rounded-lg bg-blue-50  hover:bg-blue-500 text-blue-900 hover:text-white transition duration-700 py-2">
            <div class="font-bold text-sm">添加好友</div>
        </div>
    </div>
    <div th:if="${social.type == 'github'}" class="relative h-full">
        <div class="flex items-start gap-2">
            <div class="w-10 h-10 p-2 rounded-lg bg-gray-100 flex justify-center items-center">
                <th:block th:replace="modules/icon/github"></th:block>
            </div>
            <div class="text-lg font-bold text-gray-800" th:text="${social.name}"></div>
        </div>
        <div
            class="absolute inset-x-0 bottom-0 w-full flex items-center justify-center rounded-lg bg-gray-50  hover:bg-gray-500 text-gray-900 hover:text-white transition duration-700 py-2">
            <div class="font-bold text-sm">查看主页</div>
        </div>
    </div>
</div>
