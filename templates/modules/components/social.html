<div th:fragment="social(socials)" th:each="social : ${socials}" x-data="social">
  <!-- QQ -->
  <a
    th:href="${social.value}"
    target="_blank"
    th:if="${social.type == 'qq'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-blue-50 p-1.5"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/qq"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-blue-500" th:text="${social.name}"></div>
  </a>
  <!-- Github -->
  <a
    th:href="${social.value}"
    th:if="${social.type == 'github'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-gray-50 p-1.5"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/github"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-gray-500" th:text="${social.name}"></div>
  </a>
  <!-- Telegram -->
  <a
    th:href="${social.value}"
    th:if="${social.type == 'telegram'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-blue-50 p-1.5"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/telegram"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-blue-500" th:text="${social.name}"></div>
  </a>
  <!-- Email -->
  <a
    th:href="'mailto:' + ${social.value}"
    th:if="${social.type == 'email'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-gray-50 p-1.5"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/gmail"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-gray-500" th:text="${social.name}"></div>
  </a>
  <!-- Wechat -->
  <div
    th:if="${social.type == 'wechat'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-green-50 p-1.5"
    th:x-on:click="|open('微信','${social.value}')|"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/wechat"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-green-500" th:text="${social.name}"></div>
  </div>
  <!-- Weibo -->
  <a
    th:if="${social.type == 'weibo'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-red-50 p-1.5"
    th:href="${social.value}"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/weibo"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-red-500" th:text="${social.name}"></div>
  </a>
  <!-- Zhihu -->
  <div
    th:if="${social.type == 'zhihu'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-blue-50 p-1.5"
    th:x-on:click="|open('知乎','${social.value}')|"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/zhihu"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-blue-500" th:text="${social.name}"></div>
  </div>
  <!-- Douban -->
  <a
    th:href="${social.value}"
    th:if="${social.type == 'douban'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-green-50 p-1.5"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/douban"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-green-500" th:text="${social.name}"></div>
  </a>
  <!-- Bilibili -->
  <a
    th:href="${social.value}"
    th:if="${social.type == 'bilibili'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-pink-50 p-1.5"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/bilibili"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-pink-500" th:text="${social.name}"></div>
  </a>
  <!-- Dingtalk -->
  <div
    th:if="${social.type == 'dingtalk'}"
    class="flex h-8 w-fit items-center justify-start space-x-1.5 rounded-lg bg-blue-50 p-1.5"
    th:x-on:click="|open('钉钉','${social.value}')|"
  >
    <div class="h-5 w-5">
      <th:block th:replace="modules/icon/dingtalk"></th:block>
    </div>
    <div class="break-keep pr-1 text-sm font-bold text-blue-500" th:text="${social.name}"></div>
  </div>
  <div
    x-show="qr_code.open"
    class="relative z-20"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="transform opacity-0 scale-95"
    x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75"
    x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95"
  >
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-20 overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:p-0 md:items-center"
        x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95"
        x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75"
        x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
      >
        <div
          @click.outside="close()"
          class="relative w-full transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <div class="i-heroicons-qr-code !h-6 !w-6 text-blue-900"></div>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="text-base font-semibold leading-6 text-gray-900"
                  id="modal-title"
                  x-text="qr_code.title"
                ></h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">扫描下方二维码联系我</p>

                  <img class="mx-auto h-72" x-bind:src="qr_code.image" alt="QR Code" />
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              @click="close()"
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
