<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="modules/layout :: html(content = ~{::content})">
<th:block th:fragment="content">
    <div class="w-full grid grid-cols-8 gap-4 py-6 ">
        <div class="col-span-10 space-y-2">
            <div class="font-bold text-4xl">图库</div>
            <div class="font-bold text-2xl font-serif italic">#Photos</div>
        </div>
        <div class="col-span-10 border"></div>

        <th:block th:each="group : ${groups}">
            <div class="col-span-10 grid grid-cols-3 gap-4">
                <div class="col-span-3 font-bold text-lg text-gray-700 font-serif" th:text="${group.spec.displayName}"></div>
                <div class="col-span-3 w-full flex gap-2 snap-x overflow-auto max-w-full rounded-lg">
                    
                    <img th:each="photo : ${group.photos}"
                        class="snap-start relative h-48 rounded-lg shadow-xl bg-white" th:src="${photo.spec.url}"
                        th:alt="${photo.spec.displayName}">
                </div>
            </div>
        </th:block>
    </div>
</th:block>

</html>
