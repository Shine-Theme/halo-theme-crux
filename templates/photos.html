<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="modules/layout :: html(content = ~{::content})">
  <th:block th:fragment="content">
    <div class="grid w-full grid-cols-8 gap-4 py-6">
      <div class="col-span-10 space-y-2">
        <div class="text-4xl font-bold transition duration-700 dark:text-slate-100">图库</div>
        <div class="font-serif text-2xl font-bold italic transition duration-700 dark:text-slate-100">#Photos</div>
      </div>
      <div class="col-span-10 border"></div>

      <th:block th:each="group : ${groups}">
        <div class="col-span-10 grid grid-cols-3 gap-4">
          <div
            class="col-span-3 font-serif text-lg font-bold text-gray-700 transition duration-700 dark:text-slate-400"
            th:text="${group.spec.displayName}"
          ></div>
          <div class="col-span-3 flex w-full max-w-full snap-x gap-2 overflow-auto rounded-lg">
            <img
              th:each="photo : ${group.photos}"
              class="relative h-48 snap-start rounded-lg bg-white shadow-xl"
              th:src="${photo.spec.url}"
              th:alt="${photo.spec.displayName}"
            />
          </div>
        </div>
      </th:block>
    </div>
  </th:block>
</html>
