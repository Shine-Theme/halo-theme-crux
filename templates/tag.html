<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="modules/layout :: html(content = ~{::content})">
  <th:block th:fragment="content">
    <div class="grid w-full grid-cols-8 gap-4 py-6">
      <div class="col-span-10 space-y-2">
        <div
          class="text-4xl font-bold transition duration-700 dark:text-slate-100"
          th:text="${tag.spec.displayName}"
        ></div>
        <div class="font-serif text-2xl font-bold italic transition duration-700 dark:text-slate-100">#Tag</div>
      </div>
      <div class="col-span-10 border"></div>

      <div class="col-span-10 grid grid-cols-3 gap-4">
        <th:block th:replace="modules/components/post-card"></th:block>
      </div>
    </div>
  </th:block>
</html>
