<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="modules/layout :: html(content = ~{::content})">
  <th:block th:fragment="content">
    <div class="grid w-full grid-cols-8 gap-4 py-6">
      <div class="col-span-8 space-y-2">
        <div class="text-4xl font-bold transition duration-700 dark:text-slate-100">标签合集</div>
        <div class="font-serif text-2xl font-bold italic transition duration-700 dark:text-slate-100">#Tags</div>
      </div>
      <div class="col-span-8 border"></div>
      <a
        class="col-span-4 rounded-lg bg-white p-2 px-2 transition duration-700 dark:bg-slate-700 md:col-span-2"
        th:each="tag : ${tags}"
        th:href="${tag.status.permalink}"
      >
        <div class="font-mono text-2xl font-bold text-blue-800 transition duration-700 dark:text-blue-300">#</div>
        <div class="font-bold transition duration-700 dark:text-slate-100" th:text="${tag.spec.displayName}" />
      </a>
    </div>
  </th:block>
</html>
